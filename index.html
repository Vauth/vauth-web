<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vauth - Developer & Creator">
    <meta name="author" content="Vauth">
    <meta property="og:title" content="Vauth">
    <meta property="og:description" content="What could have been?">
    <meta property="og:image" content="./files/favicon.png">
    <meta property="og:url" content="https://that.is-a.dev/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vauth">
    <link rel="icon" type="image/png" href="./files/favicon.png">
    <title>Vauth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-dark: #0f172a;
            --bg-dark-container: #1e293b;
            --text-dark: #e0e0e0;
            --accent-dark: #64ffda;
            --secondary-dark: #7f5af0;
            --bg-light: #f1f5f9;
            --bg-light-container: #ffffff;
            --text-light: #1a202c;
            --accent-light: #0366d6;
            --secondary-light: #805ad5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-dark-container);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 24px;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .hero {
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--secondary-dark), var(--accent-dark));
            opacity: 0.1;
            z-index: -1;
            border-radius: 20px;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-dark), var(--secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            word-break: break-word;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            font-size: 28px;
            color: var(--text-dark);
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent-dark);
            transform: translateY(-5px);
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.light-mode .container {
            background-color: var(--bg-light-container);
        }

        body.light-mode .social-icons a {
            color: var(--text-light);
        }

        body.light-mode .social-icons a:hover {
            color: var(--accent-light);
        }

        body.light-mode .hero h1 {
            background: linear-gradient(45deg, var(--accent-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode #theme-toggle {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.3rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .social-icons a {
                font-size: 24px;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }

            .hero p {
                font-size: 0.9rem;
            }

            .social-icons a {
                font-size: 20px;
                margin: 0 8px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <main>
        <section class="hero container">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <h1>Vauth</h1>
            <p>What could have been?</p>
            <div class="social-icons">
                <a href="https://feelded.t.me" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://github.com/Vauth" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="mailto:odium@disroot.org" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>
</html>
